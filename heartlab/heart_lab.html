<html>
  <head>
    <title>Heart Lab</title>
    <link rel="stylesheet" type="text/css" href="heart_lab.css" />
  </head>
  <body>
    <div id="header" class="container">
      <h1>Heart Lab</h1>
    </div>
    <div id="heart-display">
      <div id="heart_reset" class="container">
        <svg
          width="200"
          height="200"
          viewBox="0 0 200 200"
          xmlns="http://www.w3.org/2000/svg">
          <g id="round_heart" fill="black">
            <circle id="left-curve" cx="75" cy="100" r="25" />
            <circle id="right-curve" cx="125" cy="100" r="25" />
            <path id="heart_path" d="M50 100 C50 175 150 175 150 100 Z" />
            <circle
              id="heart_center"
              cx="100"
              cy="100"
              r="1"
              stroke="black"
              stroke-width="1"
              fill="red" />
          </g>
        </svg>
        <input id="reset" type="button" value="Reset" onclick="reset()" />
      </div>
      <div id="heart-values" class="container">
        <p id="value-dump"></p>
      </div>
    </div>

    <div id="control-panel" class="container">
      <input type="button" value="Color" onclick="changeColor()" />
      <input type="button" value="Draw" onclick="drawHeart(25, .1, 100, 100)" />
      <input type="button" value="Bounce" onclick="beat()" />
      <input
        id="beatButton"
        type="button"
        onclick="beat()"
        value="Start Beat" />
    </div>
  </body>
  <script src="heart_lab.js"></script>
</html>
