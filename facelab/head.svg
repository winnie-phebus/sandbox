<svg viewBox="0 0 400 400" class="defs only" xmlns="http://www.w3.org/2000/svg">
    <filter id="darken">
        <feColorMatrix type="matrix" values=".90   0   0   0   0
             0  .90   0   0   0
             0   0  .90   0   0
             0   0   0   1   0 " />
    </filter>
    <rect id="background" width="100%" height="100%" fill="blue" fill-opacity="20%" />
    <!-- <symbol id="head"> -->
    <g id="head">
        <g id="ears">
            <path id="left-ear" class="skintone" d="M 100, 180  C 50, 150 50, 300 190, 220 Z" />
            <path id="right-ear" class="skintone" d="M 300, 180  C 350, 150 350, 300 210, 220 Z" />
        </g>

        <g id="face">
            <ellipse id="forehead" class="skintone" cx="200" cy="180" rx="100" ry="100" />
            <path id="jaw" class="skintone" d="M 100, 180  C125, 360 275, 360 300, 180 Z" />
            <g id="brows">
                <path id="left-brow" class="brow hair" d="M 125, 162  C150, 150 175, 145 182, 160 Q 155, 155 125,162 Z"
                    transform="rotate(10 182, 160)" />
                <path id="right-brow" class="brow hair" d="M 217, 162  C225, 145 250, 150 275, 160 Q 245, 155 217,162"
                    transform="rotate(-10 217, 160)" />
            </g>
            <g id="eyes">
                <g id="left-eye" transform="rotate(15 150 200)">
                    <ellipse id="eyelid" class="shadowedskin" cx="150" cy="195" rx="26" ry="20" />
                    <ellipse id="lashline" cx="149" cy="199" rx="27" ry="17" fill="black" />
                    <ellipse id="sclera" cx="150" cy="200" rx="25" ry="14" fill="white" />
                    <!-- <circle id="pupil" cx="150" cy="200" r="10" fill="black" /> -->
                </g>
                <g id="right-eye" transform="rotate(-15 250 200)">
                    <ellipse id="eyelid" class="shadowedskin" cx="250" cy="195" rx="26" ry="20" />
                    <ellipse id="lashline" cx="251" cy="199" rx="27" ry="17" fill="black" />
                    <ellipse id="sclera" cx="250" cy="200" rx="25" ry="14" fill="white" />
                    <!-- <circle id="pupil" cx="250" cy="200" r="10" fill="black" /> -->
                </g>
            </g>
            <g id="nose">
                <polygon id="base" class="shadowedskin" points="197,200 185,240  195,245 205,245 215,240 203,200 " />
                <polygon id="bridge" class="skintone" points="195,200 190,234 197,240 203,240 210,234 205,200 " />
                <g id="nostrils" class="skindetail">
                    <line id="left-nostril" x1="191" y1="240" x2="194" y2="242" />
                    <line id="right-nostril" x1="209" y1="240" x2="206" y2="242" />
                    <!-- <path id="left-nostril" d="M 196, 244 L 196,240 199,244" /> -->
                </g>
            </g>
            <g id="mouth">
                <path id="upper-lip" class="flush"
                    d="M 170, 270 Q 195,260 200,265 Q 205,260 230,270  Q 200,275 170,270" />
                <path id="lipline" class="skindetail" d="M 165, 270 Q 200,275 235,270" />
                <path id="lower-lip" class="flush" d="M 170, 270 Q 200,275 230,270 Q 200,290 170,270 Z" />
            </g>
        </g>
        <g id="hairline" class="hair shadowed">
            <path id="left-bang" d="M 100, 200  Q 80,80 200, 75 L 200,95 Q 100, 125 105,200 " />
            <path id="right-bang" d="M 300, 200  Q 320, 80 200, 75 L 200,95 Q300, 125 295,200" />
        </g>
        <g id="side-bangs" class="hair">
            <path id="left-side-bang" d="M 200, 95  C 50, 50 50,325 170, 350 Q 95,325 145,100 " />
            <path id="right-side-bang" d="M 200, 95 C 350,50 350,325 240,350 Q305,325 255,100" />
        </g>
    </g>
    <!-- </symbol> -->
    <style>
        .skintone {
            fill: #f0d8c0;
        }

        .shadowedskin {
            fill: brown;
            fill-opacity: 0.15;
        }

        .hair {
            fill: brown;
        }

        .skindetail {
            fill: none;
            stroke: brown;
            stroke-width: 1.5;
            stroke-opacity: 0.5;
            stroke-linecap: round;
        }

        .flush {
            fill: red;
            fill-opacity: 0.15;
        }

        .shadowed {
            filter: url(#darken);
        }
    </style>
</svg>