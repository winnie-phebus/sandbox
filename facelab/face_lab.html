<html>
  <head>
    <title>Face Lab</title>
    <link rel="stylesheet" type="text/css" href="face_style.css" />
    <script src="face_lab.js"></script>
  </head>
  <body>
    <h1 class="center">Face Lab</h1>
    <div class="svg-container">
      <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <use xlink:href="head.svg#head" />
      </svg>
    </div>
    <div class="card">
      <h3 class="header">Visibility</h3>
      <div class="body">
        <button type="menu" onclick="changeHead()">Change Head</button>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </body>
</html>
